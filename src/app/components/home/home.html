<div class="container">
  <form (ngSubmit)="addLeaf()" #leafForm="ngForm" novalidate>
    <div class="form-group">
      <label for="enterName">Informe o nome:</label>
      <input id="enterName" type="text" required
             [(ngModel)]="formLeaf.name" ngControl="name" #name="ngForm">
      <!--<div [hidden]="name.valid || name.pristine" class="alert alert-danger" >-->
        <!--Name required-->
      <!--</div>-->
    </div>
    <div class="form-group">
      <label>Informe o sexo:</label>
      <select class="form-control" [(ngModel)]="formLeaf.gender" required>
        <option value=""></option>
        <option *ngFor="#sex of optionGender" [value]="sex.value">{{sex.label}}</option>
      </select>
    </div>
    <div >
      <label for="year">Informe o ano de nascimento(YYYY):</label>
      <input style="width: 100px" id="year" type="text" required
             [(ngModel)]="formLeaf.dateBirth" ngControl="year" #name="ngForm">
    </div>
    <div style="margin-top: 20px">
      <button class="btn btn-success" [disabled]="!leafForm.form.valid">
        <i class="fa fa-check"  ></i>OK
      </button>
      <button class="btn btn-danger" (click)="removeTree()">
        <i class="fa fa-trash" ></i>
      </button>
      <span  [hidden]="relatives.length < 3" >
        <button class="btn btn-primary" (click)="generateReport()">
        Finish
        </button>
      </span>
    </div>


  </form>
  <div *ngFor="#leaf of relatives">
    {{leaf.name}}
    <i class="fa" [ngClass]="{'fa-mars' : leaf.gender === 'M', 'fa-venus' : leaf.gender === 'F'}"></i>
    {{leaf.dateBirth}}
  </div>
  <div class="alert alert-danger" *ngIf="law1948">Lei de 1948 vocÃª nao tem direito click aqui para checar alternatives <a href="">Verificar</a></div>
</div>
