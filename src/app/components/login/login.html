<div class="container">
  <form (submit)="signIn()">
    <div class="form-group">
      <label for="name">Email</label>
      <input type="email" class="form-control" required [(ngModel)]="email">
    </div>
    <div class="form-group">
      <label for="alterEgo">Password</label>
      <input type="password" class="form-control" required [(ngModel)]="password">
    </div>
    <button type="submit" class="btn btn-default">Sign in</button>
  </form>
</div>
